<html lang="RU-ru">

    <meta charset="utf-8">

    <link href="css/fonts.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>
    <div class="container main-wrapper">      
        <p class="text-center">
            <img src="http://placehold.it/250x250">
        </p>     
        <div class="info-block">
          <div class="text-center h1">Главный заголовок</div>
          <p class="text-center intro-text">Подтверждающий заголовок</p>
        </div>
        <div class="form-wrapper">
          <form id="mc-embedded-subscribe-form" class="form-horizontal" role="form" action="" method="post">
            <!-- Сообщения с сервера -->
            <!-- Email -->
            <div class="form-group">
              <label for="mce-EMAIL" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email">
              </div>
            </div>
            <!-- Имя -->
            <div class="form-group">
              <label for="mce-FNAME" class="col-sm-2 control-label">Имя</label>
              <div class="col-sm-10">
                <input type="text" name="FNAME" class="form-control" id="mce-FNAME" placeholder="Ваше имя">
              </div>
            </div>
            <!-- Фамилия -->
            <div class="form-group">
              <label for="mce-LNAME" class="col-sm-2 control-label">Фамилия</label>
              <div class="col-sm-10">
                <input type="text" name="LNAME" class="form-control" id="mce-LNAME" placeholder="Ваша фамилия">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Отправить</button>
              </div>
            </div>
          </form>
        </div> 
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/combined.js -->
    <script src="js/common.js"></script>
    <!-- endbuild -->

  </body>
</html>
